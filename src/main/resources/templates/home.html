<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.thymeleaf.org/spring-data">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/common/base.js}"></script>

</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="row">
        <div class="col-sm-4 col-md-3">

            <!-- Filter -->
            <form class="shop__filter">
                <!-- Price -->
                <h3 class="headline">
                    <span>Mức giá</span>
                </h3>
                <div class="radio">
                    <input type="radio" name="shop-filter__price" id="shop-filter-price_1" value="<100">
                    <label for="shop-filter-price_1">Dưới 100k</label>
                </div>
                <div class="radio">
                    <input type="radio" name="shop-filter__price" id="shop-filter-price_2" value="100<x<200">
                    <label for="shop-filter-price_2">100k đến 200k</label>
                </div>
                <div class="radio">
                    <input type="radio" name="shop-filter__price" id="shop-filter-price_3" value="200<x<500">
                    <label for="shop-filter-price_3">200k đến 500k</label>
                </div>
                <div class="radio">
                    <input type="radio" name="shop-filter__price" id="shop-filter-price_4" value="specify">
                    <label for="shop-filter-price_4">Tùy chọn</label>
                </div>
                <div class="form-group shop-filter__price">
                    <div class="row">
                        <div class="col-xs-4">
                            <label for="shop-filter-price_from" class="sr-only"></label>
                            <input id="shop-filter-price_from" type="number" min="0" class="form-control" placeholder="Từ" disabled="">
                        </div>
                        <div class="col-xs-4">
                            <label for="shop-filter-price_to" class="sr-only"></label>
                            <input id="shop-filter-price_to" type="number" min="0" class="form-control" placeholder="Đến" disabled="">
                        </div>

                    </div>
                </div>

                <!-- Radios -->
                <h3 class="headline">
                    <span>Thể loại</span>
                </h3>
                <div class="radio">
                    <input type="radio" name="shop-filter__radio" id="shop-filter-radio_1" value="Áo Phông">
                    <label for="shop-filter-radio_1">Áo phông</label>
                </div>
                <div class="radio">
                    <input type="radio" name="shop-filter__radio" id="shop-filter-radio_2" value="Áo Sơ Mi">
                    <label for="shop-filter-radio_2">Áo sơ mi</label>
                </div>
                <div class="radio">
                    <input type="radio" name="shop-filter__radio" id="shop-filter-radio_3" value="Áo Nỉ">
                    <label for="shop-filter-radio_3">Áo nỉ</label>
                </div>
                <div class="radio">
                    <input type="radio" name="shop-filter__radio" id="shop-filter-radio_4" value="Áo Khoác">
                    <label for="shop-filter-radio_4">Áo khoác</label>
                </div>
                <div class="radio">
                    <input type="radio" name="shop-filter__radio" id="shop-filter-radio_5" value="Váy">
                    <label for="shop-filter-radio_5">Váy</label>
                </div>
                <div class="radio">
                    <input type="radio" name="shop-filter__radio" id="shop-filter-radio_6" value="Quần Dài">
                    <label for="shop-filter-radio_6">Quần dài</label>
                </div>
                <div class="radio">
                    <input type="radio" name="shop-filter__radio" id="shop-filter-radio_7" value="Quần Short">
                    <label for="shop-filter-radio_7">Quần short</label>
                </div>

                <!-- Colors -->
                <h3 class="headline">
                    <span>Màu sắc</span>
                </h3>
                <div>
                    <div class="shop-filter__color">
                        <input type="text" name="shop-filter__color" id="shop-filter-color_1" value="white" data-input-color="white" >
                        <label for="shop-filter-color_1" style="background-color: white;border: 1px solid #e8caca"></label>
                    </div>
                    <div class="shop-filter__color">
                        <input type="text" name="shop-filter__color" id="shop-filter-color_2" value="pink" data-input-color="pink">
                        <label for="shop-filter-color_2" style="background-color: pink;"></label>
                    </div>
                    <div class="shop-filter__color">
                        <input type="text" name="shop-filter__color" id="shop-filter-color_3" value="red" data-input-color="red">
                        <label for="shop-filter-color_3" style="background-color: red;"></label>
                    </div>
                    <div class="shop-filter__color">
                        <input type="text" name="shop-filter__color" id="shop-filter-color_4" value="orange" data-input-color="orange">
                        <label for="shop-filter-color_4" style="background-color: orange;"></label>
                    </div>
                </div>
                <div>
                    <div class="shop-filter__color">
                        <input type="text" name="shop-filter__color" id="shop-filter-color_5" value="yellow" data-input-color="yellow">
                        <label for="shop-filter-color_5" style="background-color: yellow;"></label>
                    </div>
                    <div class="shop-filter__color">
                        <input type="text" name="shop-filter__color" id="shop-filter-color_6" value="blue" data-input-color="blue">
                        <label for="shop-filter-color_6" style="background-color: blue;"></label>
                    </div>
                    <div class="shop-filter__color">
                        <input type="text" name="shop-filter__color" id="shop-filter-color_7" value="gray" data-input-color="gray">
                        <label for="shop-filter-color_7" style="background-color: gray;"></label>
                    </div>
                    <div class="shop-filter__color">
                        <input type="text" name="shop-filter__color" id="shop-filter-color_8" value="black" data-input-color="black">
                        <label for="shop-filter-color_8" style="background-color: black;"></label>
                    </div>
                </div>
            </form>
            <button type="button" class="btn btn-block btn-default search">Tìm kiếm</button>

        </div>

        <div class="col-sm-8 col-md-9">
            <!-- Filters -->
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a id="btn-popular">Popular</a></li>
                    <li class="inactive"><a id="btn-newest">Newest</a></li>
                    <li class="inactive"><a id="btn-bestseller">Best-Seller</a></li>
                    <li class="inactive"><a id="btn-sale">Selling</a></li>
                    <li class="inactive"><a id="btn-account">Account</a></li>
                </ul>
                <h3 class="text-muted Fprj-name">BiMi Shop</h3>
            </div>
            <div class="container bootdey" style="margin-top : 36px">
                <div class="col-md-10">
                    <th th:if="${!products.isEmpty()}" th:each="product, iter:${products}">
                        <div class="col-sm-4 col-md-3 box-product-outer">
                            <div class="box-product" >

                                    <div class="img-wrapper">
                                        <a th:href="@{/api/detail/{id}(id = ${product.getId})}">
                                            <img  th:if="${!product.getImages.isEmpty()}" th:src="${product.getImages().get(0).getUrlImage()}" style="height: 270px; width:200px; transform : scale(1.1)">
                                        </a>
                                        <div class="tag-cate">
                                            <div th:if="${!product.getTagCategories().isEmpty()}" th:each="tag, iter: ${product.getTagCategories}">
                                                <span class="label-tags"><span class="label label-info" th:text="${tag}"></span></span>
                                            </div>
                                        </div>

                                        <div class="option">
                                            <a href="#" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Add to Cart"><i class="ace-icon fa fa-shopping-cart"></i></a>
                                            <a href="#" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Compare"><i class="ace-icon fa fa-align-left"></i></a>
                                            <a href="#" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Wishlist"><i class="ace-icon fa fa-heart"></i></a>
                                        </div>
                                    </div>
                                    <div style="display: inline-flex">
                                        <div th:if="${!product.getTagColors().isEmpty()}"  class="tags" th:each="tag, iter: ${product.getTagColors}">
                                            <span class="label-tags"><span class="label label-info" th:text="${tag}"></span></span>
                                        </div>
                                    </div>

                                    <div class="price">
                                        <div th:text="${#numbers.formatDecimal(product.getCost(), 0, 'COMMA', 0, 'POINT') + 'đ'}" style="line-height:26px">
                                        </div>
                                        <span class="price-down" th:text="${'-' + product.getDiscount() + '%'}"></span>
                                    </div>
                                    <span class="price-old" th:text="${#numbers.formatDecimal(product.getPrice(), 0, 'COMMA', 0, 'POINT') + 'đ'}"></span>
                                    <div class="rating">
                                        <i class="ace-icon fa fa-star"></i>
                                        <i class="ace-icon fa fa-star"></i>
                                        <i class="ace-icon fa fa-star"></i>
                                        <i class="ace-icon fa fa-star"></i>
                                        <i class="ace-icon fa fa-star-half-o"></i>
                                        <span th:text="${product.getNumberOfViews}"></span>
                                    </div>


                            </div>
                        </div>

                    </th>
                    <!-- Pagination -->

                </div> <!-- / .col-sm-8 -->
            </div> <!-- / .row -->
        </div>
    </div>
</div>
</body>

</html>
