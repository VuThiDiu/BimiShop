<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
<th:block layout:fragment="page-content">
<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h2 class="text-center"><img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="img-circle"><br>Login</h2>
            </div>
            <div class="modal-body">
                <form class="form col-md-12 center-block" id="loginForm"  th:object="${loginForm}" th:action="@{/login}" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Email" id="username" th:field="*{userName}">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" placeholder="Password" id="password" th:field="*{password}">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block btn-login" type="submit">Sign In</button>
                        <span class="pull-right"><a href="#">Register</a></span><span><a href="#">Need help?</a></span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
<!--                <div class="col-md-12">-->
<!--                    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>-->
<!--                </div>-->
            </div>
        </div>
    </div>
</div>
</th:block>
<th:block layout:fragment="js-on-this-page">
    <script type="text/javascript" th:src="@{/js/login.js}"></script>
    <script type="text/javascript" th:src="@{/js/common/base.js}"></script>
</th:block>
</body>
