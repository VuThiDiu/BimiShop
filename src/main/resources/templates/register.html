<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="container bootstrap snippets bootdey">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li class="inactive"><a href="/login">Login</a></li>
            <li class="active"><a href="/register">Register</a></li>
        </ul>
        <h3 class="text-muted prj-name">BiMi Shop</h3>
    </div>

    <div class="jumbotron text-center" style="min-height:400px;height:auto;">
        <div class="col-md-10 col-md-offset-2">
            <form class="form-horizontal" role="form" th:object="${registerForm}" th:action="@{/register}" method="post" >
                <div class="form-group text-center">
                    <div class="col-sm-10 reg-icon">
                        <span class="fa fa-user fa-3x"> Đăng ký</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="userName" placeholder="User Name" required th:field="*{username}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="Password" required th:field="*{password}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="confirmPass" placeholder="Confirm Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="phoneNumber" placeholder="PhoneNumber" required th:field="*{phonenumber}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <button type="button" class="btn btn-info" >
                            <span class="glyphicon glyphicon-share-alt"></span>
                            Register
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/js/register.js}"></script>
