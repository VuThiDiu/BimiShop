            <!-- Filter -->
            <form class="shop__filter">
                <!-- Price -->
                <h3 class="headline">
                    <span>Mức giá</span>
                </h3>
                <div class="radio">
                    <input type="radio" name="shop-filter__price" id="shop-filter-price_1" value="" checked="">
                    <label for="shop-filter-price_1">Dưới 100k</label>
                </div>
                <div class="radio">
                    <input type="radio" name="shop-filter__price" id="shop-filter-price_2" value="">
                    <label for="shop-filter-price_2">100k đến 200k</label>
                </div>
                <div class="radio">
                    <input type="radio" name="shop-filter__price" id="shop-filter-price_3" value="">
                    <label for="shop-filter-price_3">200k đến 500k</label>
                </div>
                <div class="radio">
                    <input type="radio" name="shop-filter__price" id="shop-filter-price_4" value="specify">
                    <label for="shop-filter-price_4">Tùy chọn</label>
                </div>
                <div class="form-group shop-filter__price">
                    <div class="row">
                        <div class="col-xs-4">
                            <label for="shop-filter-price_from" class="sr-only"></label>
                            <input id="shop-filter-price_from" type="number" min="0" class="form-control" placeholder="Từ" disabled="">
                        </div>
                        <div class="col-xs-4">
                            <label for="shop-filter-price_to" class="sr-only"></label>
                            <input id="shop-filter-price_to" type="number" min="0" class="form-control" placeholder="Đến" disabled="">
                        </div>

                    </div>
                </div>

                <!-- Radios -->
                <h3 class="headline">
                    <span>Thể loại</span>
                </h3>
                <div class="radio">
                    <input type="radio" name="shop-filter__radio" id="shop-filter-radio_1" value="" checked="">
                    <label for="shop-filter-radio_1">Áo phông</label>
                </div>
                <div class="radio">
                    <input type="radio" name="shop-filter__radio" id="shop-filter-radio_2" value="">
                    <label for="shop-filter-radio_2">Áo sơ mi</label>
                </div>
                <div class="radio">
                    <input type="radio" name="shop-filter__radio" id="shop-filter-radio_3" value="">
                    <label for="shop-filter-radio_3">Áo nỉ</label>
                </div>
                <div class="radio">
                    <input type="radio" name="shop-filter__radio" id="shop-filter-radio_4" value="">
                    <label for="shop-filter-radio_4">Áo khoác</label>
                </div>
                <div class="radio">
                    <input type="radio" name="shop-filter__radio" id="shop-filter-radio_5" value="">
                    <label for="shop-filter-radio_5">Váy</label>
                </div>
                <div class="radio">
                    <input type="radio" name="shop-filter__radio" id="shop-filter-radio_6" value="">
                    <label for="shop-filter-radio_5">Quần dài</label>
                </div>
                <div class="radio">
                    <input type="radio" name="shop-filter__radio" id="shop-filter-radio_7" value="">
                    <label for="shop-filter-radio_5">Quần short</label>
                </div>

                <!-- Colors -->
                <h3 class="headline">
                    <span>Màu sắc</span>
                </h3>
                <div>
                    <div class="shop-filter__color">
                        <input type="text" id="shop-filter-color_1" value="" data-input-color="white">
                        <label for="shop-filter-color_1" style="background-color: white;"></label>
                    </div>
                    <div class="shop-filter__color">
                        <input type="text" id="shop-filter-color_2" value="" data-input-color="pink">
                        <label for="shop-filter-color_2" style="background-color: pink;"></label>
                    </div>
                    <div class="shop-filter__color">
                        <input type="text" id="shop-filter-color_3" value="" data-input-color="red">
                        <label for="shop-filter-color_3" style="background-color: red;"></label>
                    </div>
                    <div class="shop-filter__color">
                        <input type="text" id="shop-filter-color_4" value="" data-input-color="orange">
                        <label for="shop-filter-color_4" style="background-color: orange;"></label>
                    </div>
                </div>
                <div>
                    <div class="shop-filter__color">
                        <input type="text" id="shop-filter-color_5" value="" data-input-color="yellow">
                        <label for="shop-filter-color_5" style="background-color: yellow;"></label>
                    </div>
                    <div class="shop-filter__color">
                        <input type="text" id="shop-filter-color_6" value="" data-input-color="blue">
                        <label for="shop-filter-color_6" style="background-color: blue;"></label>
                    </div>
                    <div class="shop-filter__color">

                    <div class="shop-filter__color">

                        <label for="shop-filter-color_8" style="background-color: black;"></label>
                    </div>
                </div>
            </form>
